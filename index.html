<!DOCTYPE html>
<html lang="pl" data-bs-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elementy Projektowania - dodatkowe materiały</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <script src="js/javascript.js"></script>
    <link rel="icon" type="image/png" href="img/favicon.png" sizes="128x128" />
  </head>
  <body>
    <div class="container my-5">
      <header class="text-center mb-5" id="top">
        <h1 class="fw-bold">Elementy Projektowe - Proces Twórczy</h1>
        <hr class="my-4" />
      </header>

      <!-- Sekcja Grafika -->
      <section class="mb-5">
        <h2 class="text fw-semibold">Grafiki</h2>
        <p class="text-muted">Technika: cienkopis + flamaster</p>
        <div id="photo-gallery_graf" class="row g-4"></div>
      </section>

      <!-- Sekcja Instalacja przestrzenna -->
      <section>
        <h2 class="text fw-semibold">Zdjęcia instalacji</h2>
        <div id="photo-gallery_inst" class="row g-4"></div>
      </section>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="photoModal"
      tabindex="-1"
      aria-labelledby="photoModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h4 id="modalTitle" class="modal-title">Tytuł zdjęcia</h4>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Zamknij"
            ></button>
          </div>
          <div class="modal-body text-center">
            <img
              id="modalImage"
              src=""
              alt="Zdjęcie w pełnym rozmiarze"
              class="img-fluid"
            />
          </div>
        </div>
      </div>
    </div>

    <!-- Back to Top Button -->
    <div class="back-to-top" id="backToTop">
      <i class="fas fa-arrow-up"></i>
    </div>

    <!-- Footer -->
    <footer class="bg-body-tertiary text-center py-4 mt-5">
      <div class="container">
        <p class="text-muted small mb-0">© 2024 Adam Sala.</p>
      </div>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Back to Top Button
      const backToTop = document.getElementById("backToTop");

      // Show or hide the button based on scroll position
      window.addEventListener("scroll", () => {
        if (window.scrollY > 300) {
          backToTop.classList.add("show");
        } else {
          backToTop.classList.remove("show");
        }
      });

      // Smooth scroll to top
      backToTop.addEventListener("click", () => {
        window.scrollTo({
          top: 0,
          behavior: "smooth",
        });
      });
    </script>
  </body>
</html>
