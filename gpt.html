<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movies Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    .movie-card {
      width: 300px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.3s ease;
    }

    .movie-card:hover {
      transform: scale(1.05);
    }

    .movie-video {
      width: 100%;
      height: 200px;
      background: #000;
    }

    .movie-info {
      padding: 10px;
    }

    .movie-title {
      font-size: 1.2em;
      margin: 0 0 10px;
      color: #333;
    }

    .movie-description {
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>

  <h1 style="text-align: center; margin-top: 20px;">Movies Gallery</h1>
  <div class="gallery" id="moviesGallery"></div>

  <script>
    // Sample movies data with video URLs
    const movies = [
      {
        title: "Inception",
        video: "https://www.w3schools.com/html/mov_bbb.mp4",
        description: "A thief who steals corporate secrets through dream-sharing technology."
      },
      {
        title: "Interstellar",
        video: "https://www.w3schools.com/html/mov_bbb.mp4",
        description: "A team of explorers travel through a wormhole in space."
      },
      {
        title: "The Dark Knight",
        video: "https://www.w3schools.com/html/mov_bbb.mp4",
        description: "Batman faces the Joker in a battle for Gotham City."
      },
      {
        title: "Avatar",
        video: "https://www.w3schools.com/html/mov_bbb.mp4",
        description: "A paraplegic marine dispatched to the moon Pandora."
      }
    ];

    // Function to create and display movie cards
    const createMovieGallery = (movies) => {
      const gallery = document.getElementById('moviesGallery');
      movies.forEach(movie => {
        const movieCard = document.createElement('div');
        movieCard.className = 'movie-card';

        movieCard.innerHTML = `
          <video class="movie-video" controls>
            <source src="${movie.video}" type="video/mp4">
            Your browser does not support the video tag.
          </video>
          <div class="movie-info">
            <h3 class="movie-title">${movie.title}</h3>
            <p class="movie-description">${movie.description}</p>
          </div>
        `;

        gallery.appendChild(movieCard);
      });
    };

    // Initialize the gallery
    createMovieGallery(movies);
  </script>

</body>
</html>
